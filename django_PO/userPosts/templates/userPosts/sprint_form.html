{% extends "userPosts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3>Please select the appropriate sprint number</h3>
                <legend class="border-bottom mb-4">Sprint Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Select</button>
            </div>
        </form>
    </div>
{% endblock content %}
