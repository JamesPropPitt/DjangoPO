{% extends "userPosts/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Start</legend>
                <h2>Are you sure you would like to start a new sprint?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Start</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
